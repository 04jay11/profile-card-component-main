<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <img src="./images/bg-pattern-card.svg" alt="" />
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
        </div>
        <div class="bottom">
          <p class="name">Victor Crest <span class="age"> 26</span></p>
          <p class="address">London</p>
          <hr />
          <div class="flex">
            <div class="social">
              <span>80K </span>
              <span>Followers</span>
            </div>
            <div class="social">
              <span>803K</span>
              <span>Likes</span>
            </div>
            <div class="social">
              <span>1.4K </span>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
